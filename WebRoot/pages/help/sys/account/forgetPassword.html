<body >
<h3>忘记密码怎么办？</h3>
<dl>
  <dt>如果您是主管单位的系统管理员</dt>
  <dd>请联系平台开发商重置密码。</dd>
</dl>
<dl>
  <dt>如果您是主管单位其它用户（如领导、专责等）</dt>
  <dd>请联系主管单位的系统管理员重置密码。</dd>
</dl>
<dl>
  <dt>如果您是电子政务单位（或重点领域单位）的安全管理员</dt>
  <dd>请联系主管单位的系统管理员重置密码。</dd>
</dl>
<dl>
  <dt>如果您是电子政务单位（或重点领域单位）的其它用户（如领导、下级单位用户、专责、外包人员等）</dt>
  <dd>请联系本单位的安全管理员重置密码。</dd>
</dl>

</body>
</html>
